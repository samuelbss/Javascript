 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sistema de Nacionalidade Brasileira</title>
 </head>
 <body>
   <h1>Países</h1>

   Digite seu País: <input type="text" name="nac" id="nac">

   <input type="button" value="Pesquisar" onclick="on()">

   <div id="res"></div>

   <script>
      
      function on() {

         var naci = window.document.querySelector ('#nac')
         var res = window.document.querySelector ('#res')
         var p = Text(naci.value)

         res.innerHTML = `<p>Seu país é <strong>${p}</strong>!</p>`
      }
   </script>
 </body>
 </html>
